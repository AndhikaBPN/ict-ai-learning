<!DOCTYPE html>
<html>
<head>
    <title>Hasil Evaluasi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="card">
    <a href="/" class="back-btn">‚Üê Kembali</a>

    <h2>Hasil Evaluasi</h2>

    <p><strong>Jawaban Benar:</strong> {{ correct }} / {{ total }}</p>
    <p><strong>Nilai:</strong> {{ score }}</p>
    <p><strong>Waktu Pengerjaan:</strong> {{ duration }} menit</p>

    <hr>

    <p><strong>Tingkat Pembelajaran:</strong></p>
    <div class="result {{ level|lower }}">
        {{ level }}
    </div>

    <p><strong>Gaya Belajar:</strong> {{ learning_style }}</p>

    <p><strong>Rekomendasi Belajar:</strong></p>
    <p>{{ recommendation }}</p>
</div>

</body>
</html>
